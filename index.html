<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div id="start"> Start Quiz! </div>
    <div id="quiz" >
        <div id="qImage"><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR__5N9MqprGf15q1QsS9uww5nfeHNp-VtIJ7D7pWw49UmG9jXY&s">
        </div>
        <div id="question">
            <p> Question </p>
        </div>
        <div id="timer">
            <div id="counter"></div>
            <div id="btimegauge"></div>
            <div id="timegauge"></div>
        </div>
        <div id="choices">
            <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
            <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
            <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
        </div>
        <div id="progress">
            <div class="prog"></div>
        </div>






    </div>

    </div>
    <div id="scoreContainer" style="display : none;">
        <img src="https://thumbs.dreamstime.com/z/smile-ball-women-hand-show-funny-happy-feeling-52012686.jpg">
        <p>50%</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
